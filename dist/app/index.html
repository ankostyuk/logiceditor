<!DOCTYPE html>
<html lang="{{::app.lang}}">
    <head>
        <meta charset=utf-8>
        <meta content="IE=edge" http-equiv=X-UA-Compatible>
        <meta content="width=device-width,initial-scale=1" name=viewport>
        <meta content="Test for JS Developer to Logiceditor" name=description>
        <meta content="ankostyuk" name=author>
        <title ng-bind='appConfig.name'>Logiceditor</title>
    <link href="css/app.35a043d14352a12651ff.css" rel="stylesheet"></head>

    <body class="logiceditor" ng-class="{'ready': isAppReady()}">
        <div class="container">
            <div class="row app-header">
                <div class="col-xs-10">
                    <h1>{{::appConfig.name}}</h1>
                </div>
                <div class="col-xs-2 text-right" app-lang-switch></div>
            </div>
            <h2 class="section-header">{{_tr("Табличный редактор")}}</h2>
            <div app-table-editor></div>
            <hr class="app-footer">
        </div>
        <div app-error-message></div>
        <div np-loader ng-hide="isAppReady()"><div class="line-balls"></div></div>
    <script type="text/javascript" src="js/app.35a043d14352a12651ff.js"></script></body>
</html>
